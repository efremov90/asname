<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/asname/style/body.css"/>
    <link rel="stylesheet" type="text/css" href="/asname/style/login.css"/>
    <link rel="stylesheet" type="text/css" href="/asname/style/button.css"/>
    <link rel="stylesheet" type="text/css" href="/asname/style/modalForm.css"/>
</head>
<body>
<div class="header">
    AS Name
</div>
<div class="login" style="padding: 15px 15px; border: solid 1px #ddd;width:200px">
    <table style="font-size:medium;">
        <tr>
            <td style="text-align:right;">Логин:</td>
            <td style="width: 100%;">
                <input
                        style="width: 100%; font-size:medium; padding:5px;"
                        name="account"
                        type="text"
                        required
                        minlength="5"
                        maxlength="10"
                        pattern="[A-Za-z0-9]"
                        autofocus
                />
            </td>
        </tr>
        <tr>
            <td>Пароль:</td>
            <td>
                <input
                        style="width: 100%; font-size:medium; padding:5px;"
                        name="password"
                        type="password"
                        required
                        size="10"
                        minlength="5"
                        maxlength="10"
                        pattern="[A-Za-z0-9]"
                />
            </td>
        </tr>
    </table>
    <div>
        <button id="ok" style="margin-top:5px; width:100%; font-size:medium;">Вход</button>
    </div>
</div>
<div class="footer">
    EAA © (2020)
</div>
<script src="/asname/script/system.js"></script>
<script src="/asname/script/login.js"></script>
<script src="/asname/script/errorForm.js"></script>
<script src="/asname/script/md5.js"></script>
</body>
</html>
