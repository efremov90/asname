<div class="form" id="requestView" data-title="Просмотр заявки" data-display="none" style="padding-left: 10px;">
    <table class="tabs">
        <tr>
            <td id="request">Заявка</td>
            <td id="history">История</td>
            <td id="audit">Аудит</td>
        </tr>
    </table>
    <table class="tab" id="request">
        <tr>
            <td style="text-align:right;">Id заявки:</td>
            <td>
                <input
                        data-field="requestId"
                        type="text"
                        disabled
                />
            </td>
            <td style="text-align:right;">Дата и время создания:</td>
            <td>
                <input
                        data-field="createDatetime"
                        type="text"
                        disabled
                />
            </td>
        </tr>
        <tr>
            <td style="text-align:right;">Код объекта:</td>
            <td>
                <input
                        data-field="clientCode"
                        type="text"
                        required
                        size="10"
                        maxlength="10"
                        pattern="[A-Za-z0-9]"
                        autofocus
                        disabled
                />
            </td>
        </tr>
        <tr>
            <td>Комментарий:</td>
            <td>
            <textarea
                    data-field="comment"
                    required
                    disabled
                    rows="3"
                    maxlength="255"
                    style="width:250px;"
            ></textarea>
            </td>
        </tr>
    </table>
    <table class="tab gridTable" id="history">
        <thead>
        <tr class="filterTable">
            <td data-field="status" data-display="none">
                <input type="text"/>
            </td>
            <td data-field="statusDescription">
                <input type="text"/>
            </td>
            <td data-field="user">
                <input type="text"/>
            </td>
            <td data-field="eventDateTime">
                <input type="text"/>
            </td>
            <td data-field="comment">
                <input type="text"/>
            </td>
        </tr>
        <tr class="headerTable">
            <td data-field="status" data-display="none">
                Статус
            </td>
            <td data-field="statusDescription" style="min-width:80px; max-width:80px;">
                Статус
            </td>
            <td data-field="user" style="min-width:190px; max-width:190px;">
                Пользователь
            </td>
            <td
                    data-field="eventDateTime"
                    data-type="dateTime"
                    style="min-width:130px; max-width:130px;"
            >
                Дата и время
            </td>
            <td data-field="comment" style="min-width:200px; max-width:200px;">
                Комментарий
            </td>
            <td
                    data-field="lastColumn"
                    style="width: 100%; background-color: #fff; border: none;cursor: auto;"
            />
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <table class="tab gridTable" id="audit">
        <thead>
        <tr class="filterTable">
            <td data-field="event">
                <input type="text"/>
            </td>
            <td data-field="user">
                <input type="text"/>
            </td>
            <td data-field="eventDateTime">
                <input type="text"/>
            </td>
            <td data-field="description">
                <input type="text"/>
            </td>
            <td data-field="content">
                <input type="text"/>
            </td>

        </tr>
        <tr class="headerTable">
            <td data-field="event" style="min-width:100px; max-width:100px;">
                Событие
            </td>
            <td data-field="user" style="min-width:140px; max-width:140px;">
                Пользователь
            </td>
            <td
                    data-field="eventDateTime"
                    data-type="dateTime"
                    style="min-width:130px; max-width:130px;"
            >
                Дата и время
            </td>
            <td data-field="description" style="min-width:140px; max-width:140px;">
                Описание
            </td>
            <td data-field="content" style="min-width:200px; max-width:200px;">
                Детализация
            </td>

            <td
                    data-field="lastColumn"
                    style="width: 100%; background-color: #fff; border: none;cursor: auto;"
            />
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div style="height: 10px"></div>
</div>
